<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Video with Transparent Content</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay muted loop playsinline preload="auto">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Background Video Test</h1>
    <p>
      This content container has a semi-transparent background so you can see the video playing behind it.
      The video is muted and loops endlessly.
    </p>
  </div>

</body>
</html>
